<!doctype html>
<html lang="en">
  <head>
    <title>Need Some Cash?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
    #loading, #results {
        display: none;
    }
    </style>

  </head>
  <body class="bg-dark"> <!--gives the dark backgrounf. is a bootstrap class.-->
    <div class="container"> <!--centers everything and margin-->
        <div class="row">
            <div class="col-md-6 mx-auto"> <!--margin 6 centers automatically mx-auto-->
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group"> <!--want to wrap labels in a form wrap group-->
                            <div class="input-group">
                                <span class="input-group-addon">$</span><!--adding the $sign next to the input-->
                                <input type="number" class="form-control" id="amount" placeholder="loan amount">
                            </div>
                        </div>
                        <div class="form-group"> <!--want to wrap labels in a form wrap group-->
                            <div class="input-group">
                                <span class="input-group-addon">%</span><!--adding the %sign next to the input-->
                                <input type="number" class="form-control" id="interest" placeholder="interest rate">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="years" placeholder="years to repay">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-dark btn-block">
                        </div>
                    </form>

                    <!--LOADER HERE-->
                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>

                    <!--RESULTS HERE-->
                    <div id="results" class="pt-4"> <!--top padding-->
                        <h5>Results</h5>
                        <div class="form-group"> <!--want to wrap labels    in a form wrap group-->
                            <div class="input-group">
                                <span class="input-group-addon">Monthly Payment</span><!--adding the $sign next to the input-->
                                <input type="number" class="form-control"           id="monthly-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group"> <!--want to wrap labels    in a form wrap group-->
                            <div class="input-group">
                                <span class="input-group-addon">Total Payment</span><!--adding the $sign next to the input-->
                                <input type="number" class="form-control"           id="total-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group"> <!--want to wrap labels    in a form wrap group-->
                            <div class="input-group">
                                <span class="input-group-addon">Total Interest</span><!--adding the $sign next to the input-->
                                <input type="number" class="form-control"           id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
